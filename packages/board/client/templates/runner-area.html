<template name="runnerArea">
  <div class="row">
    <div class="col-md-12">
      <div class="runner-area row">
        <div class="rig col-md-6">
          <div class="rig__program-row">
          </div>
          <div class="rig__hardware-row">
          </div>
          <div class="rig__resource-row">
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              {{> actionList actions=actions }}
            </div>
          </div>
          <div class="row">
            <div class="identity col-md-4">
              {{> card card=runner.identity}}
            </div>
            <div class="stack col-md-4">
              {{> deck size=runner.stackSize background=runner.background }}
            </div>
            <div class="heap col-md-4">
            </div>
          </div>
          <div class="row">
            <div class="score col-md-4 col-md-offset-8">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{> hand cardIds=runner.hand }}
  </div>
</template>

<template name="hand">
  <div class="hand">
    {{#each item in cards }}
      {{> card card=item }}
    {{/each }}
  </div>
</template>

<template name="deck">
  <div class="deck">
    <div class="deck__cards">
      {{> card card=background }}
    </div>
    <span class="deck__cards-count">{{ size }}</span>
  </div>
</template>

<template name="card">
  <img src="{{card.imgSrc}}" class="card">
</template>
