<template name="hand">
  <div class="hand">
    {{#each card in player.handCards }}
      {{> handItem card=card player=player }}
    {{/each }}
  </div>
</template>

<template name="handItem">
  <div class="hand__item">
    {{> card card=card rezzed=true }}
    {{> actionList actions=(actions) }}
  </div>
</template>
