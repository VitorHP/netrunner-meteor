
<template name="corpArea">
  <div class="row">
    <div class="col-md-12">
      <div class="corp-area {{active(game.turn_owner)}} row">
        <div class="remote-servers col-md-6">
          {{#each server in player.remoteServersCards }}
            {{> remoteServer server=server }}
          {{/each }}
        </div>
        <div class="central-servers col-md-6">
          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="identity">
                {{> card card=(player.identity) }}
              </div>
              <div class="root">
              </div>
            </div>
            <div class="col-md-4">
              <div class="rnd">
                {{> deck size=player.deckSize background=player.background_img_src }}
              </div>
              <div class="root">
              </div>
            </div>
            <div class="col-md-4">
              <div class="archives">
              </div>
              <div class="root">
              </div>
            </div>
          </div>
          <div class="row">
            {{> score player=player }}
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="score">
              </div>
            </div>
            <div class="col-md-4">
              {{> actionList actions=actions }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{> hand player=player game=game }}
  </div>
</template>

<template name="remoteServer">
  <div class="remote-server">
    <ul class="list-unstyled remote-server__ices">
      {{#each item in server.ices }}
        <li class="ice">{{> card card=item.card rezzed=item.rezzed }}</li>
      {{/each }}
    </ul>
    <ul class="list-unstyled remote-server__server">
      <li>{{> card card=server.card rezzed=server.rezzed }}</li>

      {{#each item in server.upgrades }}
        <li>{{> card card=item.card rezzed=item.rezzed }}</li>
      {{/each }}
    </ul>
  </div>
</template>
