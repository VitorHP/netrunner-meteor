<head>
  <title>netrunner</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  <div class="container">
    {{> corporationArea}}
    <div class="row">
      <div class="spacer col-md-12"></div>
    </div>
    {{> runnerArea}}
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>

<template name="card">
  <img src="{{src}}" class="card">
</template>

<template name="ice">
  <img src="{{src}}" class="card card--ice">
</template>

<template name="runnerArea">
  <div class="row">
    <div class="col-md-12">
      <div class="runner-area row">
        <div class="rig col-md-6">
          <div class="rig__program-row">
            {{> card}}
            {{> card}}
          </div>
          <div class="rig__hardware-row">
            {{> card}}
            {{> card}}
          </div>
          <div class="rig__resource-row">
            {{> card}}
            {{> card}}
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="identity col-md-4">
              {{> card}}
            </div>
            <div class="stack col-md-4">
              {{> card}}
            </div>
            <div class="heap col-md-4">
              {{> card}}
            </div>
          </div>
          <div class="row">
            <div class="score col-md-4 col-md-offset-8">
              {{> card}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="corporationArea">
  <div class="row">
    <div class="col-md-12">
      <div class="corporation-area row">
        <div class="remote-servers col-md-6">
          {{> remoteServer}}
          {{> remoteServer}}
        </div>
        <div class="remote-servers col-md-6">
          <div class="row">
            <div class="col-md-4">
              <div class="identity">
                {{> card}}
              </div>
              <div class="root">
                {{> card}}
              </div>
            </div>
            <div class="rd col-md-4">
              {{> card}}
            </div>
            <div class="col-md-4">
              <div class="archives">
                {{> card}}
              </div>
              <div class="score">
                {{> card}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="remoteServer">
  <div class="remote-server">
    <div class="remote-server__ice">
      {{> ice}}
    </div>
    <div class="remote-server__server">
      {{> card}}
    </div>
  </div>
</template>
