
<template name="corpArea">
  <div class="row">
    <div class="col-md-12">
      <div class="corp-area {{active(game.turnOwner)}} row">
        <div class="remote-servers col-md-6">
          {{#each server in corp.remoteServersCards }}
            {{> remoteServer server=server }}
          {{/each }}
        </div>
        <div class="central-servers col-md-6">
          <div class="row">
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="identity">
                {{> card card=(corp.identity) }}
              </div>
              <div class="root">
              </div>
            </div>
            <div class="col-md-4">
              <div class="rnd">
                {{> deck size=corp.deckSize background=corp.backgroundImgSrc }}
              </div>
              <div class="root">
              </div>
            </div>
            <div class="col-md-4">
              <div class="archives">
              </div>
              <div class="root">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="score">
              </div>
            </div>
            <div class="col-md-4">
              {{> actionList actions=actions }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{> hand player=corp }}
  </div>
</template>

<template name="remoteServer">
  <div class="remote-server">
    <ul class="list-unstyled remote-server__ices">
      {{#each item in server.ices }}
        <li>{{> ice card=item }}</li>
      {{/each }}
    </ul>
    <ul class="list-unstyled remote-server__server">
      {{#each item in server.cards }}
        <li>{{> card card=item.card rezzed=item.rezzed }}</li>
      {{/each }}
    </ul>
  </div>
</template>

<template name="ice">
  <img src="{{card.imgSrc}}" class="card card--ice">
</template>
