<template name="runnerArea">
  <button class="js-modal-btn">Modal</button>
  <div class="row">
    <div class="col-md-12">
      <div class="runner-area {{active(game.turnOwner)}} row">
        <div class="col-md-6">
          <div class="row">
            <div class="heap col-md-4">
            </div>
            <div class="stack col-md-4">
              {{> deck size=runner.deckSize background=runner.backgroundImgSrc }}
            </div>
            <div class="identity col-md-4">
              {{> card card=runner.identity}}
            </div>
          </div>
          <div class="row">
            <div class="score col-md-12">
              Cliks and stuff
            </div>
          </div>
          <div class="row">
            <div class="score col-md-8">
            </div>
            <div class="col-md-4">
              {{> actionList actions=actions }}
            </div>
          </div>
        </div>
        <div class="rig col-md-6">
          <div class="rig__program-row">
            {{#each item in runner.programCards }}
              {{> card card=item }}
            {{/each}}
          </div>
          <div class="rig__hardware-row">
          </div>
          <div class="rig__resource-row">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{> hand player=runner }}
  </div>
</template>
