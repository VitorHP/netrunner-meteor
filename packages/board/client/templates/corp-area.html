
<template name="corpArea">
  <div class="row">
    <div class="col-md-12">
      <div class="corp-area row">
        <div class="remote-servers col-md-6">
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              {{> actionList actions=actions }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="identity">
                {{> card card=corp.identity}}
              </div>
              <div class="root">
                {{> card}}
              </div>
            </div>
            <div class="rnd col-md-4">
              {{> deck size=corp.deckSize background=corp.background }}
            </div>
            <div class="col-md-4">
              <div class="archives">
                {{> card}}
              </div>
              <div class="score">
                {{> card}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{> hand cardIds=corp.hand }}
  </div>
</template>

<template name="remoteServer">
  <div class="remote-server">
    <div class="remote-server__ice">
      {{> ice}}
    </div>
    <div class="remote-server__server">
      {{> card}}
    </div>
  </div>
</template>

<template name="ice">
  <img src="{{src}}" class="card card--ice">
</template>
