<template name="modalChoice">
  {{#each item in choices }}
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios{{@index}}" value="{{item.value}}" checked={{isFirst item choices}}>
        {{ item.label }}
      </label>
    </div>
  {{/each}}
</template>
